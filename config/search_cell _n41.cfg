// Searching cell with given SSB frequency
function: "CELL_SEARCH";

// Reception gain (integer)
gain: 60;

cell_info: {
           // SSB search frequency
           ssb_frequency: 2524.95e6;
           // OR
           // GSCN value (SSB frequency identifier)
           //gscn: 7838;
           // Studied band
           band: 41;
};

// SSB period in sec. (optional, default is 0.02)
ssb_period: 0.02;

// Logging level. (Trace recommended in current version)
logging: "trace";

// USRP B210, X310 or N210 serials address. (optionnal, free5GRAN takes first scanned device if not provided)
// for pluto sdr, use serial number as rf address
// rf_address: "1234567";